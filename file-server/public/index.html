<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js File Server</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .pdf-viewer, .music-player {
            flex: 1;
            background: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        audio {
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Node.js File Server</h1>
    <img src="image.jpg" alt="Sample Image" width="300">
    <img src="image2.jpg" alt="Another Image" width="300">

    <div class="container">

        <div class="pdf-viewer">
            <h2>View PDF File</h2>
            <iframe src="FSD_Assignment-MCA_02.pdf"></iframe>
        </div>

        <div class="music-player">
            <h2>Listen to Music</h2>

            <audio controls>
                <source src="Meethi_Boliyaan_Full_Video_Kai_Po_Che_Sushant_Singh_Raj_BO9cos32DYc.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>

            <audio controls>
                <source src="Road_Trip_Mashup__-_Parth_Dodiya___Best_Travelling_Songs___Bollywood_Lofi___Chill_2022(48k).mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>

            <audio controls>
                <source src="Road_Trip_Mashup__-_Parth_Dodiya___Best_Travelling_Songs___Bollywood_Lofi___Chill_2022(48k).mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <p style="text-align:center; margin-top: 30px;">Check the console for JavaScript logs.</p>
</body>
</html>
